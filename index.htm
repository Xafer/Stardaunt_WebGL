<script id="vspost" type="notjs">
  attribute vec3 a_position;
  varying highp vec2 v_texCoord;
  uniform int u_time;
  
  void main() {
    v_texCoord.xy = a_position.xy/2.0 + vec2(0.5,0.5);
    gl_Position = vec4(a_position.xy,0,1);
  }
</script>
 
<script id="fspost" type="notjs">
  precision mediump float;
  uniform sampler2D u_tex0;
  varying highp vec2 v_texCoord;
  
  void main() {
    gl_FragColor = texture2D(u_tex0,v_texCoord);
  }
</script>

<script id="vsmodel" type="notjs">
  attribute vec3 a_position;
  uniform mat4 u_view;
  uniform mat4 u_proj;
  uniform int u_time;
  
  varying vec4 v_col;
  
  void main() {
    v_col = vec4(a_position.xyz/20.0 + vec3(0.5),1);
    vec3 offset = vec3(13.0,0,-20.0);
    gl_Position = vec4(a_position.xyz+offset,1)*u_proj;
  }
 
</script>
 
<script id="fsmodel" type="notjs">
  precision mediump float;
  
  varying vec4 v_col;
  
  void main() {
    gl_FragColor = v_col; // return redish-purple
  }
 
</script>
